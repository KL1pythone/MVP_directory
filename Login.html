<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <script src="js/test_style.js" defer></script>
    <title>Registration/Login</title>
</head>
<body>
    <div class="login_menu">
        <!-- <img src="img/bg/Login_back.png" alt="" class="login_back"> -->
        <div class="login_form form_singup">
            <form action="#" class="form">
                <img src="img/other/Breaking Med 1 (2).png" alt="" class="img_menu">

                <p>
                    <input type="text" class="login_input" placeholder="LOGIN">
                </p>
                <p>
                    <input type="password" class="login_input" placeholder="PASSWORD">
                </p>
                <p>
                    <button class="form_btn" type='button'>Войти</button>
                </p>
                <p>
                    <button class="form_btn button_ivent_reg" type='button'>Регистрация</button>
                </p>
            </form>
        </div>
        <div class="login_back_1 form_singup"></div>
        <div class="login_back_2 form_singup"></div>

        <div class="form_register">
            <div class="login_form" style="width: 530px; height: 589px; margin-top: 121px; margin-left: 566px;">
                <form action="#" class="form" style="padding: 68px;">
                    <img src="img/other/Breaking Med 1 (2).png" alt="" class="img_menu">
    
                    <p>
                        <input type="text" class="login_input" placeholder="YOUR NAME">
                    </p>
                    <p>
                        <input type="text" class="login_input" placeholder="EMAIL">
                    </p>
                    <p>
                        <input type="password" class="login_input" placeholder="PASSWORD">
                    </p>
                    <p>
                        <input type="password" class="login_input" placeholder="REPEAT PASSWORD">
                    </p>
                    <p>
                        <button class="form_btn">Регистрация</button>
                    </p>
                </form>
            </div>
            <div class="login_back_1" style="width: 530px; height: 587px; margin-top: 135px; margin-left: 488px;"></div>
            <div class="login_back_2" style="width: 530px; height: 587px; margin-top: 145px; margin-left: 554px;"></div>
        </div>
    </div>
</body>
</html>
